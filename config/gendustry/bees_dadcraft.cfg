if HaveForestryModule Bees <<

    cfg Branches {
        cfg Meat {                     // Section name is unused but must be unique
            UID = "gendustry.meat"     // uid of new branch, should be namespaced to prevent colissions
            Parent = apidae             // Parent uid, for bees should be "apidae"
            Scientific = MeatJuiciness      // Fluff
        }
    }
	cfg Bees {
        cfg meat {
            Dominant = Yes                  // Whether species allele is dominant or recessive
            Glowing = Yes                    // Whether icon should be glowing

            PrimaryColor = 0x331a00        // Color as a hex number, can also be specified as {r g b} with values (0-1)
            SecondaryColor = 0x994f00

            Secret = No                     // If true - will not show up in NEI or creative and
                                            // will not count against the species total.

            Humidity = Normal               // Arid, Normal, Damp
            Temperature = Normal            // None, Icy, Cold, Normal, Warm, Hot, Hellish

            Nocturnal = No                  // If true - only works at night

            Binominal = Atrum               // Fluff
            Authority = Dadcraft73

            Branch = "gendustry.meat"

            Products = DropsList(                   // List of drops with chances
                30% HoneyComb:meat                 // Can use all the specifiers usable in recipes
            )
            Specialty = DropsList()                 // Empty list

            cfg Traits {
                Base = "forestry.speciesDiligent"   // Copy traits from another species
                Speed = "forestry.speedFast"        // Override a single trait
            }
        }
    }
    // Describes Custom Honey Combs. Section can appear in multiple files at once, entries will be merged.
    cfg HoneyCombs {
        cfg meat {                     // Section name used in localization, custom stack name, etc.
          ID = 26                       // Damage value, must be unique
          PrimaryColor = 0x331a00       // Color as a hex number, can also be specified as {r g b} with values (0-1)
          SecondaryColor = 0x994f00
        }
    }

    cfg HoneyDrops {
        cfg meat   	{ ID = 26	PrimaryColor = 0x331a00		SecondaryColor = 0x994f00 }
        }
    recipes { // === Centrifuge recipes

      centrifuge: HoneyComb:meat, 10 cycles => {
        100% HoneyDrop:meat    // List of possible drops and their chances
        30% I:forestry:honey_drop           // Uses the same format as other item specifiers in the config
        50% I:forestry:beeswax
      }
   	}
    recipes { // == Mutation recipes
        mutation: 10% "magicbees.speciesBeef" + "extrabees.species.bone" => "gendustry.bee.meat"
    }
    >>