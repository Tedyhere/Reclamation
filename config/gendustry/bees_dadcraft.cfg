if HaveForestryModule Bees <<

    cfg Branches {
        cfg DadCraft {                     // Section name is unused but must be unique
            UID = "gendustry.dadcraft"     // uid of new branch, should be namespaced to prevent colissions
            Parent = apidae             // Parent uid, for bees should be "apidae"
            Scientific = ForSureAndForCertain      // Fluff
        }
    }
	cfg Bees {
        cfg meat {
            Dominant = Yes                  // Whether species allele is dominant or recessive
            Glowing = Yes                    // Whether icon should be glowing

            PrimaryColor = 0x331a00        // Color as a hex number, can also be specified as {r g b} with values (0-1)
            SecondaryColor = 0x994f00

            Secret = No                     // If true - will not show up in NEI or creative and
                                            // will not count against the species total.

            Humidity = Normal               // Arid, Normal, Damp
            Temperature = Normal            // None, Icy, Cold, Normal, Warm, Hot, Hellish

            Nocturnal = No                  // If true - only works at night

            Binominal = Atrum               // Fluff
            Authority = Tedyhere

            Branch = "gendustry.dadcraft"

            Products = DropsList(                   // List of drops with chances
                75% HoneyComb:meat                 // Can use all the specifiers usable in recipes
            )
            Specialty = DropsList(
                50% HoneyDrop:meat
            )                 // Empty list

            cfg Traits {
                Base = "extrabees.species.rock"   // Copy traits from another species
                Speed = "forestry.speedFastest"        // Override a single trait
                Lifespan = "forestry.lifespanLonger"
                Fertility = "forestry.fertilityHigh"
                Temperature_Tolerance = "forestry.toleranceBoth5"
                Humidity_Tolerance = "forestry.toleranceBoth5"
                }
        }
